<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar-2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calendar-2025-styles.css">
</head>
<body>

    <div class="calendar-container">
        <!-- Calendar Header -->
        <div class="calendar-header">
            <a href="february-2025.html"><button class="nav-arrow">&larr;</button></a>
            <div class="month-year">March 2025</div>
            <a href="april-2025.html"><button class="nav-arrow">&rarr;</button></a>
        </div>

        <!-- Calendar Body -->
        <div class="calendar-grid">
            <!-- Weekday Names -->
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>

            <!-- Day Numbers -->
            <div class="days">
                <!-- Last Days of september 2025 -->
                <div class="day">30</div>
                <div class="day">31</div>

                <!-- Empty days before the 1st of the month -->
                <div class="day empty"></div>
                <div class="day empty"></div>
                <div class="day empty"></div>
                <div class="day empty"></div>

                <!-- Days of march 2025 -->
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
                <div class="day">16</div>
                <div class="day">17</div>
                <div class="day">18</div>
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
            </div>
        </div>
    </div>

</body>
</html>
